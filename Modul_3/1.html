<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="description">
    <title>JavaScript exempel</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #fff;
            font-size: 1.4em;
        }

        section {
            margin: 0 auto;
            border: thin solid #ddd;
            background-color: #eee;
            width: 800px;
            padding: 2em;
        }

        pre,
        #result,
        input,
        button {
            font-family: 'Source Code Pro', monospace;
            font-weight: bold;
            font-size: 1rem;
            border: 3px solid #000;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        input {
            background-color: #fff;
            color: #000;
            width: 150px;
        }
    </style>
</head>

<body>
    <section>
        <h2>JavaScript exempel</h2>
        <p><button onclick="visaTabellen()">Visa tabellen</button></p>
        <div id="result"></div>
    </section>
    <script>
        function visaTabellen() {
            out = document.getElementById("result");
            var tempen = [
                ["", "00-08", "08-16", "16-24"],
                ["Malmö", 12, 16, 9],
                ["Mariestad", 13, 15, 10],
                ["Stockholm", 13, 15, 13],
                ["Upphärad", 14, 16, 15],
                ["Göteborg", 13, 14, 12]
            ];
            out.innerHTML += "<table>";

            for (var i = 1; i < tempen.length; i++) {
                out.innerHTML += "<tr>";
                for (var j = 0; j < 4; j++) {
                    out.innerHTML += "<td>" + tempen[i][j] + "</td>";
                }
                out.innerHTML += "</tr>";
            }
            out.innerHTML += "</table>";

        }
    </script>
</body>

</html>
