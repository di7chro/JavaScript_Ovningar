<body>

    <script>
        function getGrade(namnArray, betygArray, namn) {
            for (i = 0; i < namnArray.length; i++)
                if (namnArray[i] == namn)
                    return betygArray[i];
            return "";
        }

        function visaBetyget() {
            var namnArray = new Array("Klara", "Andrea", "Emil", "Sarah", "Alicia", "Victor", "Thomas", "Robert");
            var betygArray = new Array("A", "B", "C", "A", "D", "C", "E", "E");
            namn = document.getElementById("Namn").value;

            betyg = getGrade(namnArray, betygArray, namn);
            out = document.getElementById("result");
            if (betyg == "") {
                out.innerHTML = namn + " finns inte i klassen. Giltiga namn Ã¤r:"
                out.innerHTML += "<br>Klara, Andrea, Emil, Sarah, Alicia, Victor, Thomas, Robert";
            } else
                out.innerHTML = namn + " har betyget: " + betyg;
        }
    </script>
