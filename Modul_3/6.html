<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="description">
    <title>JavaScript exempel</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #fff;
            font-size: 1.4em;
        }

        section {
            margin: 0 auto;
            border: thin solid #ddd;
            background-color: #eee;
            width: 800px;
            padding: 2em;
        }

        pre,
        #result,
        input,
        button {
            font-family: 'Source Code Pro', monospace;
            font-weight: bold;
            font-size: 1rem;
            border: 3px solid #000;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        input {
            background-color: #fff;
            color: #000;
            width: 150px;
        }
    </style>
</head>

<body>
    <section>
        <h2>JavaScript exempel</h2>
        <p><button onclick="CrilleNS.init()">Addera</button></p>
        <div id="result"></div>
    </section>
    <script>
        /*
        Gör ett eget namespace och lägg till en variabel som heter antalClick. 
        Skapa en funktion som heter click och varje gång funktionen körs skall 1 
        läggas till variabeln antalClick. Total antal klick skall skrivas ut på 
        skärmen på valfritt ställe. Funktionen skall "triggas" när man trycker på 
        en knapp.
        */
        var out = document.getElementById("result");

        var CrilleNS = {
            init: function () {
                tal1 = parseInt(document.getElementById("Tal1").value);
                tal2 = parseInt(document.getElementById("Tal2").value);
                var svar = CrilleNS.addera(tal1, tal2);
                out.innerHTML = "Adderat: " + svar;
            },
            addera: function (tal1, tal2) {
                return tal1 + tal2;
            }
        }
    </script>
</body>

</html>
