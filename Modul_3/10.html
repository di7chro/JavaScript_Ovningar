<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="description">
    <title>JavaScript exempel</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #fff;
            font-size: 1.4em;
        }

        section {
            margin: 0 auto;
            position: relative;
            border: thin solid #ddd;
            background-color: #eee;
            width: 800px;
            padding: 2em;
            height: 600px;
        }

        pre,
        #result,
        input,
        button {
            font-family: 'Source Code Pro', monospace;
            font-weight: bold;
            font-size: 1rem;
            border: 3px solid #000;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        input {
            background-color: #fff;
            color: #000;
            width: 150px;
        }

        #box {
            position: absolute;
            height: 50px;
            width: 200px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            padding-top: 10px;
            border: thin solid green;
            background-color: burlywood;
        }
    </style>
</head>

<body onload="appInit()">
    <section>
        <h2>JavaScript exempel</h2>
        <p><button onclick="Vara()">Skapa</button></p>

        <div id="box">Hello World!</div>
    </section>
    <script>
        function appInit() {
            console.log("appInit()");
        }
        class Vara {
            constructor() {
                console.log("Vara skapad.");
            }
        }
    </script>
</body>

</html>
